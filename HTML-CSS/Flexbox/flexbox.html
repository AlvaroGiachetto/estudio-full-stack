<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Flexbox</title>
</head>
<body> <!-- row -->
    <div class="flexbox-row">
        <div class="flex-items-row">1</div>
        <div class="flex-items-row">2</div>

        <div class="flex-items-row-reverse">3</div>
    </div>
