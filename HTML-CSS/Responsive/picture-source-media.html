<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picture-source-media.css">
    <title>Picture, Source y Media</title>
</head>
<body>
    <picture> <!-- Mas semnatico cambia segun la pantalla - y muestar uno si no soporta el otro -->
        <source src="dalto.webp" type="image/webp">
        <source media="(max-width: 400px)" srcset="dalto-small.png">
        <source media="(max-width: 600px)" srcset="dalto-medium.png">
        <img src="dalto.png">
    </picture>
</body>
</html>
