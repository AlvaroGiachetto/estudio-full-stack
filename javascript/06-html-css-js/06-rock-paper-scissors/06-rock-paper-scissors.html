<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="06-rock-paper-scissors.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
    <button onclick="
      playGame('rock');
    " class="move-btn"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-btn"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-btn"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

    <p class="js-result result">Result</p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="resetScore()">Reset Score</button>
  <script src="06-rock-paper-scissors.js"></script>
</body>
</html>
